machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install python-dev && sudo pip install --upgrade docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py
